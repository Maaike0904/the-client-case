<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dagboek</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/d2e9d3d377.js" crossorigin="anonymous"></script>
  <style> 
    body {
        max-width: 50em;
        margin: 0 auto;
        padding: 1em;
        gap: 0.5em;
        display: grid;
        grid-template-columns: 30% 70%;
        grid-template-rows:20% 100%;
        grid-template-areas:
          "header main"
          "nav main";
      }
      header {
        grid-area: header;
      }
      nav {
        grid-area: nav;
      }
      main {
        grid-area: main;
      }
  </style>
  </head>

  <body>
  <header><div class="logo"><img src="./assets/Logo.webp" alt="logo"></div></header>

  <main><h1>Dagboek</h1>
        <h2>In je dagboek kan de benodigde informatie ingevuld worden zodat er een persoonlijk advies voor jouw Mini geformuleerd kan worden.</h2>
      <div class="minis"></div>  
      <div class="plusje2"><img src="./assets/plusje-groen-cirkel.png" alt=" plusje toevoegen mini groen"></div>
      <div class="jongetje1"><p><img src="./assets/jongetje-klein.png" alt="foto jongetje"></p></div>
      <div class="meisje1"><p><img src="./assets/meisje-klein.png" alt="foto meisje"></p></div>
      <div class="invulformulier"></div>
      <div class="profielfoto-toevoegen"></div> 
  </main>

      <input type="checkbox" id="click">  

  <nav>
    <ul>
      <label class="fas fa-angle-right" for="click"></label>
      <li><i class="fas fa-home"></i><a>Home</a></li>
      <li> <i class="fas fa-calendar"></i><a>Agenda</a></li>
      <li><i class="fas fa-file"></i><a>Producten</a></li>
      <li><i class="fas fa-square-check"></i><a>Test</a></li>
      <li><i class="fas fa-user"></i><a>Account <br> aanpassen</a></li>
      <li><i class="fas fa-right-from-bracket"></i><a>Uitloggen</a></li>
    </ul>
  </nav>

  </body>
</html>
